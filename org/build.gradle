plugins {
    id 'java'
}

repositories {
    // Use this if you need to add a repository for any dependencies not included in your project
    // mavenCentral()
}

dependencies {
    // Dependencies for compiling UserInterface.java
    implementation files('lib/json-simple-1.1.1.jar')
    // Dependencies for compiling DataManager_createFund_Test.java
    testImplementation files('lib/junit-platform-console-standalone-1.11.0-M2.jar')
}


// Define tasks for compiling and running
task compileUI(type: Exec) {
    commandLine 'javac', '-cp', '.;lib/json-simple-1.1.1.jar', '-d', 'build', 'UserInterface.java'
}

task compileTest(type: Exec) {
    commandLine 'javac', '-cp', '.;lib/json-simple-1.1.1.jar;lib/junit-platform-console-standalone-1.11.0-M2.jar', 'DataManager_createFund_Test.java'
}

// Define task dependencies
compileTest.dependsOn compileUI

